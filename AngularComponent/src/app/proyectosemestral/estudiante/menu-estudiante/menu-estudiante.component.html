<html>
    <body>
        <h1>Estudiante</h1>
        <h2>Men√∫</h2>
        <div class="custom-padding">
          <nav>
              <ul class="menu-area">
                  <li><a (click)="logout()" >Logout</a></li>
              </ul>
          </nav>
        </div>
        <div class="box">
                <h2>Mis cursos</h2>
                <br>
                <table class="tabla">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let curso of cursos"> <!--*ngFor="let curso of cursos"-->
                            <td>
                              <a [routerLink]="['/estudiante/listar-misactividades']" [queryParams]="{id: curso.id, idEstudiante: usuario.id}">{{curso.id}}</a> <!-- [queryParams]="{id: curso.id}-->
                            </td>
                            <td>{{curso.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </body>
</html>
